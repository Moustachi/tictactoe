<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<style type="text/css">
		.square {
			width: 40px;
			height: 40px;
			text-align: center;
			font-size: 18pt;
		}
	</style>
</head>
<body>
	<h1>Tic-Tac-Toe Game</h1>
	<table border="1">
		<tr>
			<td class="square">X</td>
			<td class="square">O</td>
			<td class="square">O</td>
		</tr>
		<tr>
			<td class="square">O</td>
			<td class="square">X</td>
			<td class="square">O</td>
		</tr>
		<tr>
			<td class="square">O</td>
			<td class="square">O</td>
			<td class="square">X</td>
		</tr>
	</table>
</body>
</html>
